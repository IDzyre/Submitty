---
# Example playbook
# You can customize the variable to the app_submitty role by looking the default/main.yml list of variables in the role.

- name: Install Submitty
  hosts: submitty
  remote_user: ubuntu
  become: yes
  tasks:
    - name: Install Submitty
      ansible.builtin.include_role:
        name: app_submitty
      vars:
      # customize your submitty install by adding variables here
        submitty_dbuser_password: 
        submitty_course_dbuser_password: 
        timezone: 
        submitty_url: 
        vcs_url: 
        institution_name: 
        sysadmin_email: 
        submitty_email: 
        institution_url: 
        ssl_enabled: true
        admin_email: 
        submitty_ip: 
        admin_password: 
        noreply_email: 
        smtp_server: 
        submitty_version: 
        db_host: 
        db_port: 
