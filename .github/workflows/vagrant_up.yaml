    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install qemu uml-utilities virt-manager vagrant libguestfs-tools p7zip-full uml-utilities virt-viewer qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils -y

          sudo systemctl enable --now libvirtd
          sudo systemctl start libvirtd
      - run: |
