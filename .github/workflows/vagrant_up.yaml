name: Vagrant Up

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  vagrant-up:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      # Installing this is skipped in CI as using it was causing some corruption in
      # attempting to mount the shared folder. The guest and host guest additions
      # versions are close enough that we are fine without it.
      # - run: vagrant plugin install vagrant-vbguest
      - run: NO_SUBMISSIONS=1 vagrant up ubuntu-22.04
      - name: Validate image
        run: curl --show-error --fail --include http://localhost:1511
      - name: Save to cloud 
        run: |
            curl --request POST --header "Content-Type: application/json" \
            --header "Authorization: Bearer ${{ secrets.VAGRANT_CLOUD_TOKEN }}" \
            https://app.vagrantup.com/api/v1/box/ReaperNSGaming/Submitty/versions \
            --data "{ "version": { "version": "1.2.3" } }"

            curl \
            --request POST \
            --header "Content-Type: application/json" \
            --header "Authorization: Bearer ${{ secrets.VAGRANT_CLOUD_TOKEN }}" \
            https://app.vagrantup.com/api/v1/box/ReaperNSGaming/Submitty/version/1.2.3/providers \
            --data "{ "provider": { "name": "virtualbox" } }"

            response=$(curl \
            --request GET \
            --header "Authorization: Bearer ${{ secrets.VAGRANT_CLOUD_TOKEN }}" \
            https://app.vagrantup.com/api/v1/box/ReaperNSGaming/Submitty/1.2.3/provider/virtualbox/upload)'

            upload_path=$(echo "$response" | jq .upload_path)

            curl --request PUT "${upload_path}" --upload-file virtualbox-1.2.3.box

            curl \
            --request PUT \
            --header "Authorization: Bearer ${{ secrets.VAGRANT_CLOUD_TOKEN }}" \
            https://app.vagrantup.com/api/v1/box/myuser/test/version/1.2.3/release


