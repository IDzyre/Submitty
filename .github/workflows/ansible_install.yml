name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run-playbooks:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4

      - name: Setup SSH 
        shell: bash
        # run: |
        #  eval `ssh-agent -s`
        #  mkdir -p /home/runner/.ssh/
        #  touch /home/runner/.ssh/id_rsa
        #  echo -e "${{secrets.SSH_KEY}}" > /home/runner/.ssh/id_rsa
        #  chmod 700 /home/runner/.ssh/id_rsa
        #  ssh-keyscan -t rsa,dsa,ecdsa,ed25519 ${{secrets.SSH_HOST}} >> /home/runner/.ssh/known_hosts
        run: |
          pwd
          whoami
          ip a
          ssh-keygen -t rsa -b 4096 -C "github_ci" -N '' -f /home/runner/.ssh/id_rsa
          ssh-keyscan -t rsa,dsa,ecdsa,ed25519 localhost >> /home/runner/.ssh/known_hosts
          cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
          ssh -T localhost
      - name: Run ansible script
        shell: bash 
        run: |
          cd .setup/ansible
          ansible-playbook -vvv -i inventory/submitty.yml playbooks/submitty_install.yml
